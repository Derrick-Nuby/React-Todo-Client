<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App React</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">Todo-APP</div>
        <menu>
            <ul>
                <li><a href="./index.html" target="_blank">Home</a></li>
                <li><a href="./index.html" target="_blank">About</a></li>
                <li><a href="https://derricknuby.com">Author</a></li>
                <li><a href="https://github.com/Derrick-Nuby/React-Todo-Client" target="_blank">Source</a></li>
                <li><a href="./login.html">Account</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <div class="hero">
            <h1>Welcome to your todo manager</h1>
        </div>
        <form action="">
            <label for="todo">Enter Your Todo Item</label>
            <input type="text" name="todo" id="todo">
            <label for="description">Enter the description of Your Todo</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="responses">
            <ul>
                <li class="todo-item">
                    <div class="adjacent">
                        <input type="checkbox" name="completed" id="completed">
                        <label for="completed" class="title">hello world</label>
                    </div>
                    <div class="description">This is a short summary of the todo item...This is a short summary of the todo item...This is a short summary of the todo item...</div>
                    <div class="actions">
                        <button class="view">View</button>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        
    </main>

    <footer>
        <p><a href="./index.html">Home</a></p>
        <p>Made with Love By Derrick</p>
        <p><a href="./login.html">Account</a></p>
    </footer>
</body>
</html>
